<!DOCTYPE html>
<html>
  <head>
    <title>Image Text Summarization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/style.css')}}"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form
      action="{{url_for('sai')}}"
      method="POST"
      enctype="multipart/form-data"
    >
      <div class="container">
        <div class="myCard">
          <div class="row">
            <div class="col-md-6">
              <div class="myLeftCtn">
                <form class="myForm text-center" action="{{url_for('kiran')}}">
                  <header>IMAGE SUMMARIZATION</header>

                  <div class="form-group">
                    <div class="custom-file">
                      <input
                        type="file"
                        class="custom-file-input"
                        name="filename"
                        id="inputGroupFile01"
                        aria-describedby="inputGroupFileAddon01"
                      />
                      <label class="custom-file-label" for="inputGroupFile01"
                        >Choose Text-Image</label
                      >
                    </div>
                  </div>

                  <div class="form-group">
                    <input
                      class="myInput"
                      placeholder="No.of Lines:"
                      name="a"
                      type="text"
                      id="email"
                      required
                    />
                  </div>

                  <div class="form-group">
                    <select
                      class="myInput"
                      aria-label="Default select example"
                      name="cat"
                      id="cat"
                      required
                    >
                      <option selected></option>
                      <option value="summary">Summary</option>
                      <option value="sentence_list">Sentence_List</option>
                      <option value="text">Text</option>
                      <option value="formatted_at">Formatted_T</option>
                      <option value="stopwords">Stopwords</option>
                      <option value="word_frequencies">Word_Frequencies</option>
                    </select>
                  </div>
                  <input type="submit" class="butt" value="Submit" />
                </form>
              </div>
            </div>
            <div class="col-md-6">
              <div class="myRightCtn">
                <div class="box">
                  <header>Hello Users!</header>

                  <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed
                    do eiusmod tempor incididunt ut labore et dolore magna
                    aliqua. Ut enim ad minim veniam.
                  </p>
                  <a href="{{url_for('man')}}"
                    ><input type="button" class="butt_out" value="Go Back"
                  /></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
